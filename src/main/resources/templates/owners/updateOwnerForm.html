<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Pet Employee</title>
</head>
<body>
<h3>Owner Directory</h3>
<hr>
<div class="container">
    <h3>Save Owner</h3>
    <form class="row g-3" action="#" th:action="@{/owners/save-update(petId=${pet.id})}"
          th:object="${owner}" method="POST">
        <input type="hidden" th:field="*{id}"/>
        <div class="form-floating mb-3">
            <input type="text" class="form-control " th:field="*{name}" placeholder="Name">
            <label >Name</label>
            <p th:if="${#fields.hasErrors('*{name}')}" th:errorclass="error" th:errors="*{name}" />
        </div>
        <div class="form-floating mb-3 ">
            <input type="text" class="form-control" th:field="*{phoneNumber}" placeholder="Phone Number">
            <label >Phone Number</label>
            <p th:if="${#fields.hasErrors('*{phoneNumber}')}" th:errorclass="error" th:errors="*{phoneNumber}" />
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary mb-3">Submit</button>
        </div>
    </form>
    <hr>
    <a th:href="@{/owners/list(petId=${pet.Id})}">Back to Pets Owner List</a>
</div>

<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<!-- Option 2: Separate Popper and Bootstrap JS -->

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>
</html>
